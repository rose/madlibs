<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <!--script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container" ng-app="" >
    <div class="header">
      <img class="logo" src="images/mad-lib-happy-face.png">
      <div class="title">
        <img height="60px" src="images/ng-mad-libs-logo.png">
        <div class="title-text">Automate This!</div>
      </div>
    </div>
    <div class="words" ng-init="chunks = [
      {'pretext' = 'Once upon a time there was a little ', 'model': 'Noun 1'},
      ]; blarg = 'blorp'">
      {{blarg}}
      <span ng-repeat="chunk in chunks">
        {{blarg}}
        <input ng-model="$parent.chunks[$index].model">
      </span>
    </div>
    <div class="madlibs">
      foo
    </div>
  </div>
</body>
</html>
